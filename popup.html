<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoScroll</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">üé¨</span>
        <h1>AutoScroll</h1>
      </div>
      <span class="version">v2.1</span>
    </header>

    <!-- Status Banner -->
    <div class="status-banner" id="statusBanner">
      <span class="status-icon" id="statusIcon">‚óè</span>
      <span class="status-text" id="statusText">Detecting...</span>
    </div>

    <!-- Main Toggle -->
    <section class="toggle-section">
      <label class="toggle-label">
        <span class="toggle-text">Auto-Scroll</span>
        <div class="toggle-switch">
          <input type="checkbox" id="enableToggle" checked>
          <span class="slider"></span>
        </div>
      </label>
    </section>

    <!-- Platform Section -->
    <section class="platforms-section">
      <h2 class="section-title">Platforms</h2>
      <div class="platforms-grid">
        <!-- Instagram -->
        <div class="platform-item" data-site="instagram">
          <span class="platform-icon">üì∏</span>
          <span class="platform-name">Instagram</span>
          <label class="platform-toggle">
            <input type="checkbox" id="toggleInstagram" checked>
            <span class="mini-slider"></span>
          </label>
        </div>
        <!-- YouTube -->
        <div class="platform-item" data-site="youtube">
          <span class="platform-icon">‚ñ∂Ô∏è</span>
          <span class="platform-name">YouTube</span>
          <label class="platform-toggle">
            <input type="checkbox" id="toggleYoutube" checked>
            <span class="mini-slider"></span>
          </label>
        </div>
        <!-- TikTok -->
        <div class="platform-item" data-site="tiktok">
          <span class="platform-icon">üéµ</span>
          <span class="platform-name">TikTok</span>
          <label class="platform-toggle">
            <input type="checkbox" id="toggleTiktok" checked>
            <span class="mini-slider"></span>
          </label>
        </div>
        <!-- X (Twitter) -->
        <div class="platform-item" data-site="x">
          <span class="platform-icon">ùïè</span>
          <span class="platform-name">X (Twitter)</span>
          <label class="platform-toggle">
            <input type="checkbox" id="toggleX" checked>
            <span class="mini-slider"></span>
          </label>
        </div>
        <!-- Facebook -->
        <div class="platform-item" data-site="facebook">
          <span class="platform-icon">üë§</span>
          <span class="platform-name">Facebook</span>
          <label class="platform-toggle">
            <input type="checkbox" id="toggleFacebook" checked>
            <span class="mini-slider"></span>
          </label>
        </div>
      </div>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <h2 class="section-title">Session Stats</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-value" id="scrollCount">0</span>
          <span class="stat-label">Scrolled</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="lastScroll">--</span>
          <span class="stat-label">Last Scroll</span>
        </div>
      </div>
    </section>

    <!-- Video Info Section -->
    <section class="video-info-section">
      <h2 class="section-title">Current Video</h2>
      <div class="video-info">
        <div class="info-row">
          <span class="info-label">Duration:</span>
          <span class="info-value" id="videoDuration">--</span>
        </div>
        <div class="info-row">
          <span class="info-label">Progress:</span>
          <span class="info-value" id="videoProgress">--</span>
        </div>
      </div>
    </section>

    <!-- Actions Section -->
    <section class="actions-section">
      <button class="action-btn primary" id="testScrollBtn">
        <span class="btn-icon">‚¨áÔ∏è</span>
        Skip to Next
      </button>
      <div class="action-row">
        <button class="action-btn secondary" id="pauseBtn">
          <span class="btn-icon" id="pauseIcon">‚è∏Ô∏è</span>
          <span id="pauseText">Pause</span>
        </button>
        <button class="action-btn secondary" id="resetStatsBtn">
          <span class="btn-icon">üîÑ</span>
          Reset
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="options.html" target="_blank" class="settings-link">
        ‚öôÔ∏è Settings
      </a>
      <span class="hotkey-hint">Ctrl+Space to pause</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
