<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Reel AutoScroll</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">ğŸ¬</span>
        <h1>Insta Reel AutoScroll</h1>
      </div>
    </header>

    <!-- Main Toggle -->
    <section class="toggle-section">
      <label class="toggle-label">
        <span class="toggle-text">Auto-Scroll</span>
        <div class="toggle-switch">
          <input type="checkbox" id="enableToggle" checked>
          <span class="slider"></span>
        </div>
      </label>
      <p class="status-text" id="statusText">Enabled</p>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <h2 class="section-title">Session Stats</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-value" id="scrollCount">0</span>
          <span class="stat-label">Reels Scrolled</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="lastScroll">--</span>
          <span class="stat-label">Last Scroll</span>
        </div>
      </div>
    </section>

    <!-- Video Info Section -->
    <section class="video-info-section">
      <h2 class="section-title">Current Video</h2>
      <div class="video-info">
        <div class="info-row">
          <span class="info-label">Duration:</span>
          <span class="info-value" id="videoDuration">--</span>
        </div>
        <div class="info-row">
          <span class="info-label">Current Time:</span>
          <span class="info-value" id="videoCurrentTime">--</span>
        </div>
      </div>
    </section>

    <!-- Actions Section -->
    <section class="actions-section">
      <button class="action-btn primary" id="testScrollBtn">
        <span class="btn-icon">â¬‡ï¸</span>
        Test Scroll Now
      </button>
      <button class="action-btn secondary" id="resetStatsBtn">
        <span class="btn-icon">ğŸ”„</span>
        Reset Stats
      </button>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="options.html" target="_blank" class="settings-link">
        âš™ï¸ Settings
      </a>
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
